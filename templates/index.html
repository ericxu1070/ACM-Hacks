<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Energy Footprint Calculator</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <h1>Energy Footprint Calculator</h1>
    <form id="energyForm">
      <label for="kwh">Enter your electricity usage (kWh per month):</label>
      <input type="number" id="kwh" name="kwh" min="0" required>
      
      <label for="myRange">Adjust slider for carbon intensity (gCO2/kWh):</label>

      <button type="submit">Calculate</button>
    </form>

    <div id="result" class="result hidden">
      <p id="footprint"></p>
      <p id="recommendation"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
